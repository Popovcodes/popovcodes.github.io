<!DOCTYPE html>

<html lang="ru-RU">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="img/favicon/16.ico">
    <link rel="apple-touch-icon" href="img/favicon/57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/114.png">
    <link rel="stylesheet" type="text/css" href="css/libs.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Test !</title>
  </head>
  <body>

     <div class="content">

            
        <!-- =========================== main data =========================== -->
        <div class="block data-block">
            <div class="photo-container">
                <img src="img/photo.jpg" alt="test">
            </div>
            <div class="info-container">
                <div class="info-item">
                    <span class="param">имя</span>
                    <span class="value">Попов Александр</span>
                </div>
                <div class="info-item">
                    <span class="param">дата рождения</span>
                    <span class="value">05.12.1989</span>
                </div>
                <div class="info-item">
                    <span class="param">город</span>
                    <span class="value">Луганск</span>
                </div>
                <div class="info-item">
                    <span class="param">контактные данные</span>
                    <span class="value">alexvernoy@gmail.com</span>
                </div>
                <img src="img/stamp.png" alt="" class="stamp">
            </div><!-- /.info-container -->
        </div><!-- /.data-container -->

            
        <!-- =========================== skills =========================== -->
        <div class="block skills-block">
            <h2>Навыки</h2>
            <ul class="skills-list">
                <li>
                    <input type="checkbox" id="html5" checked>
                    <label for="html5">HTML5</label>
                </li>
                <li>
                    <input type="checkbox" id="css3" checked>
                    <label for="css3">CSS3</label>
                </li>
                <li>
                    <input type="checkbox" id="bem">
                    <label for="bem">БЭМ</label>
                </li>
                <li>
                    <input type="checkbox" id="sass" checked>
                    <label for="sass">SASS</label>
                </li>
                <li>
                    <input type="checkbox" id="less">
                    <label for="less">LESS</label>
                </li>
                <li>
                    <input type="checkbox" id="gulp" checked>
                    <label for="gulp">GULP</label>
                </li>
                <li>
                    <input type="checkbox" id="vanillajs">
                    <label for="vanillajs">VanillaJS</label>
                </li>
                <li>
                    <input type="checkbox" id="angular">
                    <label for="angular">Angular</label>
                </li>
                <li>
                    <input type="checkbox" id="jquery" checked>
                    <label for="jquery">jQuery</label>
                </li>
                <li>
                    <input type="checkbox" id="git">
                    <label for="git">GIT</label>
                </li>
                <li>
                    <input type="checkbox" id="foundation">
                    <label for="foundation">Foundation</label>
                </li>
                <li>
                    <input type="checkbox" id="bootstrap">
                    <label for="bootstrap">Bootstrap</label>
                </li>
            </ul>
        </div><!-- /.skills-block -->

        <!-- =========================== scale-block =========================== -->
        <div class="block scale-block">
            <div class="dial-container">
                <img src="img/dial.png" alt="" class="dial">
                <div class="hand-container" id="hand-container">
                    <img src="img/hand.png" alt="" class="hand">
                </div>
            </div>
            <div class="count-container">
                <h2>Мой уровень владения JavaScript</h2>
                <div class="counter">
                    <span id="nums"></span>
                    <span>%</span>
                </div>
            </div>
        </div><!-- /.scale-block -->


     </div><!-- /.content -->

    <script src="js/libs.min.js"></script>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
