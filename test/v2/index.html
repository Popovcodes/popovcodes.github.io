<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">
	<link rel="shortcut icon" href="img/favicon/icon.ico" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="wrapper">

		<!-- ============ header start ============ -->
		<div class="header">
			<a href="partscout.me" class="home_ref">partscout<span>.me</span></a>
			<div class="auth_panel">
				<a href="# " class="signup_btn">Sign Up</a>
				<a href="#" class="login_btn">Log In</a>
			</div>
			<div class="clear"></div>
		</div> 
		<!-- ============ header end ============ -->
	
		<!-- ============ steps (background changing images) start============ -->
		<div class="bg_container">
			<object class="bg" type="image/svg+xml" data="img/bg.svg"></object>
			<object class="hidden step step_1" type="image/svg+xml" data="img/step1inner.svg"></object>
			<object class="hidden step step_2" type="image/svg+xml" data="img/step2inner.svg"></object>
			<object class="hidden step step_3" type="image/svg+xml" data="img/step3inner.svg"></object>
		</div>
		<!-- ============ steps (background changing images) end ============ -->

		<!-- ============ request form start ============ -->
		<form action="" method="post" name="requestForm" class="request_form">

			<div class="select_block">
				<div class="select_container ">
					<label for="partSelect" class="select_label">Part Name</label>
					<select name="partSelect" id ="partSelect">
						<option value="Back bumper">Back bumper</option>
						<option value="Back bumper">Back bumper</option>
						<option value="Back bumper">Back bumper</option>
					</select>
					<div class="clear"></div>
				</div>
			</div><!-- /. select_block-->

			<div class="checkbox_container manufact_ch">
				<h4>Part Origin</h4>
				<input type="checkbox" name="manufacturer" id="manuf_orig" value="manuf_orig" checked>
				<label  for="manuf_orig">Original</label>

				<input type="checkbox" name="manufacturer" id="manuf_oem" value="manuf_oem">
				<label for="manuf_oem">OEM</label>
			</div>

			<div class="checkbox_container newness_ch">
				<h4>Part Origin</h4>
				<input type="checkbox" name="newness" id="newness_new" value="new" checked>
				<label for="newness_new">New</label>

				<input type="checkbox" name="newness" id="newness_used" value="used">
				<label  for="newness_used">Used</label>


				<input type="checkbox" name="newness" id="newness_any" value="any">
				<label  for="newness_any">Any</label>
			</div>

			<div class="select_block">
				<div  class="select_container">
					<label for="carMake" class="select_label">Car Make</label>
					<select name="carMake" id="carMake">
						<option value="Tesla">Tesla</option>
						<option value="Tesla">Tesla</option>
						<option value="Tesla">Tesla</option>
					</select>
					<div class="clear"></div>
				</div>

				<div  class="select_container">
					<label for="carModel" class="select_label">Car Model</label>
					<select name="carModel" id="carModel">
						<option value="Model 3">Model 3</option>
						<option value="Model 3">Model 3</option>
						<option value="Model 3">Model 3</option>
					</select>
					<div class="clear"></div>
				</div>

				<div  class="select_container">
					<label for="carYear" class="select_label">Car Year</label>
					<select name="carYear" id="carYear">
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
					</select>
					<div class="clear"></div>
				</div>
			</div> <!-- /.select_block -->
			<div class="text_bloc">
				<input type="text" placeholder="Your Name *" name="userName" id="user_name" required>
			</div>
			<div>
				<input type="email" placeholder="Your Email *" name="userMail" id="user_mail" required>
			</div>
			<div>
				<input type="submit" value="Create Request" name="req_btn">
			</div>
		</form> <!-- /.request_form -->
		<div class="clear"></div>
		<!-- ============ request form end ============ -->

		<!-- ============ modals windows start (hidden initially) ============ -->
		<div class="hidden overlay"></div>

		<!-- ============ register modal window start ============ -->
		<div class="hidden modal register_modal">
			<h3>Register</h3>
			<div class="close_btn">&#10006;</div>
			<div class="clear"></div>
			<form action=""  method="post"  name="registerForm" class="register_form">
				<div>
					<label for="regMail">Email</label>
					<input type="email" name="regMail" id="regMail" placeholder="johndoe@gmail.com" required>
					<div class="clear"></div>
				</div>
				<div  class="password_container">
					<label for="regPassword">Password</label>
					<input type="password" name="regPassword" id="regPassword" required>
					<div class="clear"></div>
					<!-- show password btn -->
					<div class="show_password_btn"></div>
					<!-- show password btn end-->
				</div>
				<div>
					<label class="select_label" for="state">State</label>
					<select name="state" id="state">
						<option value="California">California</option>
						<option value="California">California</option>
						<option value="California">California</option>
					</select>
					<div class="clear"></div>
				</div>
				<div>
					<input type="submit" value="Register">
				</div>
			</form>
		</div>
		<!-- ============ register modal window end ============ -->

		<!-- ============ authorization modal window start ============ -->
		<div class="hidden modal auth_modal">
			<h3>Log In</h3>
			<div class="close_btn">&#10006;</div>
			<div class="clear"></div>
			<form action=""  method="post" name="authForm" class="register_form">
				<div>
					<label for="authMail">Email</label>
					<input type="email" name="authMail" id="authMail" placeholder="johndoe@gmail.com" required>
					<div class="clear"></div>
				</div>
				<div class="password_container">
					<label for="authPassword">Password</label>
					<input type="password" name="authPassword" id="authPassword" required>
					<div class="clear"></div>
					<!-- show password btn -->
					<div class="show_password_btn"></div>
					<!-- show password btn end-->
				</div>
				<div>
					<input type="submit" value="Log In">
				</div>
			</form>
		</div>
		<!-- ============ authorization modal window end ============ -->
		<!-- ============ modals windows end ============ -->

	</div> <!-- /.wrapper -->

	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/common.js"></script>

	
</body>
</html>
